<div class="col-md-6">
  <h2 class="text-center">Registration Site :</h2>
  <form>
    <div class="form-group">
      <label > Login: </label>
      <input type="text"  [(ngModel)]="apkUser.username" class="form-control" placeholder="Login" name="username">
    </div>

    <div class="form-group">
      <label >Password: </label>
      <input type="password" [(ngModel)]="apkUser.password" class="form-control" placeholder="password" name="password">
    </div>


    <div class="form-group">
      <label >email: </label>
      <input type="email" [(ngModel)]="apkUser.email" class="form-control" placeholder="email" name="email">
    </div>


    <button class="btn btn-success" (click)="createUser()">Create</button>

  </form>
</div>
